<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Index || Student Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


<div class="container bg-orange">

        <h1 class="float-left">Students list</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <a th:href="@{/create}" class="btn btn-danger btn-sm float-right">Add Student</a>
        </div>
    </div>
    <table class="table table-responsive table-bordered table-striped">
        <thead class="table-dark">
        <th>Full Name</th>
        <th>Email</th>
        <th>Action</th>
        </thead>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName} + ' ' + ${student.lastName}">Onions</td>
            <td th:text="${student.email}"></td>
            <td>

            </td>
        </tr>
    </table>
</div>

</body>

</html>
