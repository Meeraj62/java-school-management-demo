<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create || Student Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


<div class="container bg-orange">

    <h1 class="float-left">Students list</h1>
    <div class="row">
        <div class="col-md-4 mb-4">
            <a th:href="@{/create}" class="btn btn-danger btn-sm float-right">Add Student</a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="form" th:action="@{/store}" th:object="${student}" th:method="POST">
                <div class="row">

                    <div class="col-6">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" placeholder="First Name">
                    </div>

                    <div class="col-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>


                <button type="submit" class="btn btn-primary mt-4">Submit</button>
            </form>
        </div>
    </div>

</div>

</body>

</html>
